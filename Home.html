<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- google font start -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <!-- google font end -->
    <link rel="stylesheet" href="HomeStyle.css">
    <title>NYXARA - Home</title>
</head>

<body>
    <header>
        <div class="container-fluid mt-3 ps-3 pe-3">
            <div class="row d-flex align-items-center">
                <div class="col-4">
                    <h1 id="logo">NYXARA</h1>
                </div>
                <div class="col-4 d-flex justify-content-center d-none d-lg-flex">
                    <nav>
                        <p class="m-0">Women</p>
                        <p class="m-0">Man</p>
                        <p class="m-0">Accessories</p>
                    </nav>
                </div>
                <div class="col-5 d-flex justify-content-center d-lg-none">
                    <navSM>
                        <button class="btn" type="button" data-bs-toggle="offcanvas"
                            data-bs-target="#offcanvasTop" aria-controls="offcanvasTop">
                            <i class="bi bi-three-dots fs-1"></i>
                        </button>

                        <div class="offcanvas offcanvas-top" tabindex="-1" id="offcanvasTop"
                            aria-labelledby="offcanvasTopLabel">
                            <div class="offcanvas-header">
                                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"
                                    aria-label="Close"></button>
                            </div>
                            <div class="offcanvas-body d-flex flex-column align-items-center">
                                <h1 id="logo-Offcanvas">NYXARA</h1>
                                <nav class="cell d-flex flex-column align-items-center gap-2 mt-5">
                                    <p class="m-0">Women</p>
                                    <p class="m-0">Man</p>
                                    <p class="m-0">Accessories</p>
                                </nav>
                            </div>
                        </div>
                    </navSM>
                </div>
                <div class="col-lg-4 col-3 d-flex justify-content-end align-items-center gap-3">
                    <i class="bi bi-person-circle fs-2"></i>
                    <i class="bi bi-bag-fill fs-3"></i>
                    <div id="bubble">
                        <p class="mt-3">0</p>
                    </div>
                </div>
            </div>
        </div>
    </header>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

</html>
