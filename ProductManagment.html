<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- google font start -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Giga:wght@100..900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Mega:wght@100..900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Tera:wght@100..900&display=swap" rel="stylesheet">
    </link>
    <!-- google font end -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/css/splide.min.css">
    <link rel="stylesheet" href="HomeStyle.css">
    <link rel="stylesheet" href="ProductManagment.css">
    <title>NYXARA - Managment</title>
</head>

<body>
    <header>
        <div class="container-fluid mt-3 ps-3 pe-3">
            <div class="row d-flex align-items-center">
                <div class="col-6">
                    <a href="Home.html">
                        <h1 id="logo">NYXARA</h1>
                    </a>
                </div>
                <div class="col-6 d-flex justify-content-end">
                    <nav class="nav-managment">
                        <p id="add" class="m-0">Add Product</p>
                        <p id="database" class="m-0">Database</p>
                    </nav>
                </div>
            </div>
        </div>
        </div>
    </header>
    <h3 id="title">Add a product to your store</h3>
    <section id="content">
        <div class="container">
            <div class="row">
                <div class="col-4 d-flex flex-column gap-3 p-4">
                    <label>Product Category</label>
                    <select id="Category">
                        <option>Jackets Boy</option>
                        <option>Jackets Girl</option>
                        <option>Hoody Boy</option>
                        <option>Hoody Girl</option>
                        <option>Kimono Boy</option>
                       <option>Kimono Girl</option>
                        <option>Shoes Boy</option>
                        <option>Shoes Girl</option>
                    </select>
                    <label id="product" class="d-none">Product Name</label>
                    <input id="nameProduct" type="text" placeholder="Product Name">
                    <label class="d-none">Brand Name</label>
                    <input  id="brandName"  type="text" placeholder="Brand Name">
                    <label class="d-none">Product Price</label>
                    <input id="price" type="number" placeholder="Product Price">
                    
                </div>
                
                <div class="col-8 d-flex flex-column p-4">
                    <label class="d-none">Product Description</label>
                    <textarea  id="description"placeholder="Product Description"></textarea>
                    <label class="d-none">Upload Image URL</label>
                    <input id="URL" type="url" placeholder="Upload Image" class="mt-4">
                    <img src="" id="preview">
                </div>
            </div>
            <div class="container d-flex justify-content-end">
                <input id="createProductButton" class="btn btn-primary p-2 mx-3" type="submit" value="Abd Product"  >
            </div>
        </div>
        
    </section>
    <section id="databaseBox" class="container">
        <div class="row">
            <div class="col-3">Name Product</div>
            <div class="col-3">ID</div>
            <div class="col-3">Image</div>
            <div class="col-3">Actions</div>
        </div>
        <hr>
    </section>



    <!-- Modify product Modal -->
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="staticBackdropLabel">Modal title</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="col-12 d-flex flex-column">
                    <label>Product Category</label>
                    <select id="Category">
                        <option>Jackets Boy</option>
                        <option>Jackets Girl</option>
                        <option>Hoody Boy</option>
                        <option>Hoody Girl</option>
                        <option>Kimono Boy</option>
                        <option>Kimono Girl</option>
                        <option>Shoes Boy</option>
                        <option>Shoes Girl</option>
                    </select>
                    <label>Product Name</label>
                    <input type="text" placeholder="Product Name">
                    <label>Brand Name</label>
                    <input type="text" placeholder="Brand Name">
                    <label>Product Price</label>
                    <input type="number" placeholder="Product Price">
                    <br>
                    <hr>
                    <br>
                    <label>Product Description</label>
                    <textarea placeholder="Product Description"></textarea>
                    <label>Upload Image URL</label>
                    <input type="url" placeholder="Upload Image">
                </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Leave</button>
              <button id="modifyBtn" type="button" class="btn btn-primary">update</button>
            </div>
          </div>
        </div>
      </div>



</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
